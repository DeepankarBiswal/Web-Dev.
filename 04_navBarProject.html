<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .nav1 {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .nav1 ul {
            list-style-type: none;
            margin: 0;
            padding: 0%;
            display: flex;
            justify-content: space-around;
        }
        .nav1 li {
            display: inline;
        }
        .nav1 a {
            text-decoration: none;
            color: #413f3f;
            padding: 5px 10px;
            position: relative;
            /* background-color: #767474; */
        }
        .nav1 a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #495eff;
            transform: scaleX(0);
            transition: transform 0.3s 
            ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }

        .nav1 .login-btn {
            background-color: rgb(74, 74, 175);
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor:pointer;
        }
        .nav2 {
            /* border: 2px solid red; */
            background-color: #03643c;
            width: 200px;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li {
            margin-bottom: 12px;
        }
        .nav2 a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
            /* text-align: center; */
        }
        .nav2 a:hover {
            background-color: #022e16;
            border-radius: 5%;
        }
        .nav2 .login-btn {
            background-color: #0d8e34;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
        .nav2 .login-btn:hover {
            background-color: #057017;
            border: 1px solid white;
        }
        .nav3 {
            background-color: #1ea69d;
            padding: 10px;
        }
        .nav3 ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a {
            text-decoration: none;
            padding: 10px;
            color: #fff;
            display: block;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            color: #000000;
            background-color: #3e3e3e;
            min-width: 100px;
        }

    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with Underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Horizontal with Hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</li>
            </ul>
        </nav>
    </div>
     
    <div class="nav-container">
        <h2>Variation 3: Horizontal with Dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                </li><button 
                class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
